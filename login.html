<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WW Stock Attendance System - Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #loginForm label {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    #loginForm input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    #loginForm button {
      width: 100%;
      padding: 10px 0;
      background-color: #5cb85c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #loginForm button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <h2>WW Stock Attendance System - Login</h2>

  <!-- Login Form -->
  <form id="loginForm">
    <label for="username">Enter Username:</label>
    <input type="text" id="username" required placeholder="Username">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" required placeholder="Password">
    <button type="submit">Login</button>
  </form>

  <script>
    // Hardcoded username and password for login validation
    const validUsername = "admin";  // Replace with the actual username
    const validPassword = "password123";  // Replace with the actual password

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Validate login credentials
      if (username === validUsername && password === validPassword) {
        // Redirect to admin.html if login is successful
        window.location.href = "admin.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
