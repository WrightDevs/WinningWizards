<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Account Details</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center">Add Account Details</h3>
    <form id="accountForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Account Number</label>
        <input type="text" class="form-control" id="accountNumber" required>
      </div>
      <div class="mb-3">
        <label for="accountName" class="form-label">Account Name</label>
        <input type="text" class="form-control" id="accountName" required>
      </div>
      <div class="mb-3">
        <label for="bankName" class="form-label">Bank Name</label>
        <input type="text" class="form-control" id="bankName" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Account</button>
    </form>
    <a href="view-accounts.html" class="btn btn-link w-100 mt-3">View Saved Accounts</a>
  </div>

  <script>
    const accountForm = document.getElementById('accountForm');

    accountForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const accountNumber = document.getElementById('accountNumber').value;
      const accountName = document.getElementById('accountName').value;
      const bankName = document.getElementById('bankName').value;

      const accounts = JSON.parse(localStorage.getItem('accounts')) || [];

      accounts.push({ username, accountNumber, accountName, bankName });
      localStorage.setItem('accounts', JSON.stringify(accounts));

      accountForm.reset();
      alert('Account saved successfully!');
    });
  </script>
</body>
</html>
