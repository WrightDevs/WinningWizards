<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>505 Service Error</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* Stack content vertically */
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: "Arial", sans-serif;
    }

    h1 {
      font-size: clamp(4rem, 8vw, 8rem); /* Responsive font size */
      position: relative;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px red, 0 0 80px red, 0 0 120px blue, 0 0 200px blue;
      animation: flicker 2s infinite;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px; /* Add spacing below */
    }

    h1::before, h1::after {
      content: "505 Service Error";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      color: #fff;
      overflow: hidden;
      mix-blend-mode: difference;
    }

    h1::before {
      left: 2px;
      text-shadow: -3px 0 blue;
      clip-path: polygon(0% 0%, 100% 0%, 100% 45%, 0% 45%);
      animation: glitch-anim 1s infinite linear alternate-reverse;
    }

    h1::after {
      left: -2px;
      text-shadow: -3px 0 red;
      clip-path: polygon(0% 55%, 100% 55%, 100% 100%, 0% 100%);
      animation: glitch-anim-2 1.5s infinite linear alternate-reverse;
    }

    p {
      color: #00ff99;
      font-size: clamp(1rem, 3vw, 1.5rem); /* Responsive font size */
      margin: 0 20px; /* Add spacing for smaller screens */
      text-align: center;
    }

    p a {
      color: #00ff99;
      text-decoration: none;
    }

    p a:hover {
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }

    /* Background Noise Effect */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif") repeat;
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
    }

    /* Glitch Animations */
    @keyframes glitch-anim {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 45%, 0% 45%);
      }
      50% {
        clip-path: polygon(0% 10%, 100% 10%, 100% 35%, 0% 35%);
        transform: translate(-2px, 2px);
      }
      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 25%, 0% 25%);
        transform: translate(2px, -2px);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        clip-path: polygon(0% 55%, 100% 55%, 100% 100%, 0% 100%);
      }
      50% {
        clip-path: polygon(0% 60%, 100% 60%, 100% 90%, 0% 90%);
        transform: translate(2px, -2px);
      }
      100% {
        clip-path: polygon(0% 70%, 100% 70%, 100% 80%, 0% 80%);
        transform: translate(-2px, 2px);
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <h1>505 Service Error</h1>
  <p>The domain <strong>winningwizards.vercel.app</strong> has expired.<br>Please check back later or <a href="mailto:admin@winningwizards.com">contact support</a>.</p>
</body>
</html>
