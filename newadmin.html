<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WW Admin Panel</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden; /* Disable horizontal scrolling */
      height: 100%;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: -300px; /* Initially hidden off-screen */
      width: 300px;
      height: 100%;
      background: linear-gradient(135deg, #232526, #414345);
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      transition: all 0.5s ease-in-out;
      overflow: hidden;
      backdrop-filter: blur(10px); /* Added blur effect to the content behind the sidebar */
      padding-top: 60px; /* Added space for the close button */
    }

    #sidebar.open {
      left: 0; /* When open, the sidebar moves to the left edge */
    }

    #sidebar a {
      display: block;
      color: #e0e0e0;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(10px);
    }

    #sidebarCloseBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 25px;
      color: #e0e0e0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #sidebarCloseBtn:hover {
      transform: rotate(90deg);
    }

    /* Menu button */
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: #e0e0e0;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1100;
      transition: transform 0.3s ease;
    }

    #menuBtn:hover {
      transform: scale(1.2);
    }

    /* Main content area */
    #mainContent {
      padding: 20px;
      margin-left: 0; /* Start with sidebar closed */
      transition: margin-left 0.5s ease-in-out;
      z-index: 1;
      height: 100%; /* Ensure content takes full height */
      overflow-y: auto; /* Allows vertical scrolling */
    }

    #mainContent.sidebar-open {
      margin-left: 300px; /* Move content to the right when sidebar opens */
      filter: blur(5px); /* Blur the content behind the sidebar */
    }

    h2 {
      text-align: center;
      color: #ffcc00;
      font-size: 2rem;
      margin-top: 100px; /* Centering the welcome text */
    }

    p {
      text-align: center;
      color: #e0e0e0;
      font-size: 1.2rem;
    }

    /* Additional styling for the sidebar */
    #sidebar a:first-child {
      margin-top: 50px; /* Added space between the close button and the first link */
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      #sidebar {
        width: 250px;
      }
      
      #menuBtn {
        font-size: 25px;
      }

      #sidebar a {
        font-size: 16px;
      }

      #mainContent {
        margin-left: 0; /* Content does not shift on small screens */
      }
    }

    @media (max-width: 480px) {
      #sidebar {
        width: 220px;
      }

      #menuBtn {
        font-size: 20px;
      }

      #sidebar a {
        font-size: 14px;
      }

      #mainContent {
        margin-left: 0; /* Content does not shift on small screens */
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <button id="menuBtn" onclick="toggleSidebar()">☰</button>
  <div id="sidebar">
    <span id="sidebarCloseBtn" onclick="closeSidebar()">×</span>
    <a href="home.html">Home</a>
    <a href="attendance.html">Attendance</a>
    <a href="addaccount.html">Account Details</a>
  </div>

  <!-- Main content area -->
  <div id="mainContent">
    <h2>Welcome to the WW Admin Panel</h2>
    <p>Use the sidebar to navigate through different sections.</p>
  </div>

  <script>
    // Sidebar toggle function
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('mainContent').classList.toggle('sidebar-open');
      document.getElementById('menuBtn').style.display = document.getElementById('sidebar').classList.contains('open') ? 'none' : 'block';
    }

    // Close the sidebar
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('mainContent').classList.remove('sidebar-open');
      document.getElementById('menuBtn').style.display = 'block'; // Show the hamburger menu again
    }
  </script>
</body>
</html>
